<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 relative">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">PDF Creator</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
            <div class="flex flex-col items-center justify-center relative">
                <label for="file" class="text-sm font-medium text-gray-700 mb-2 text-center">Choose files</label>
                <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png" multiple 
                    class="block w-full max-w-xs px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button type="button" class="clear-btn" id="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600 hover:text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col items-center justify-center">
                <label for="filename" class="text-sm font-medium text-gray-700 mb-2 text-center">PDF File Name</label>
                <input type="text" name="filename" id="filename" placeholder="Enter file name" 
                    class="block w-full max-w-xs px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex items-center justify-center">
                <input type="checkbox" name="compression" id="compression" class="mr-2">
                <label for="compression" class="text-sm font-medium text-gray-700">Enable Compression</label>
            </div>
            <div class="flex flex-col items-center">
                <button type="submit" 
                    class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    Convert to PDF
                </button>
                <p class="mt-4 text-sm text-gray-500 text-center">Upload multiple JPG, JPEG, or PNG files</p>
            </div>
        </form>
    </div>
</body>
</html>
